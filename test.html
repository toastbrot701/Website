<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wolfratshausen Map</title>
  <style>
    #map-container {
      width: 100%;
      height: 400px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>



<body>
  <h1>Sauf Map</h1>
  <div id="map-container"></div>

  <div class="content-box">
    <h2>Box 1</h2>
    <p>Dies ist der Inhalt der Box 1.</p>
  </div>
  
  <div class="content-box">
    <h2>Box 2</h2>
    <p>Dies ist der Inhalt der Box 2.</p>
  </div>
  
  <div class="content-box">
    <h2>Box 3</h2>
    <p>Dies ist der Inhalt der Box 3.</p>
  </div>
  
  <div class="content-box">
    <h2>Box 4</h2>
    <p>Dies ist der Inhalt der Box 4.</p>
  </div>
  
  <div class="content-box">
    <h2>Box 5</h2>
    <p>Dies ist der Inhalt der Box 5.</p>
  </div>
  
  <div class="content-box">
    <h2>Box 6</h2>
    <p>Dies ist der Inhalt der Box 6.</p>
  </div>


  <script>
    var map = L.map('map-container').setView([47.9129, 11.4274], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    
    L.marker([47.9129, 11.4274]).addTo(map)
      .bindPopup('Wolfratshausen')
      .openPopup();
    L.marker([47.901384,11.444550]).addTo(map)
      .bindPopup('Ich')
      .openPopup();
  </script>
  <script>
  window.addEventListener("scroll", function() {
    var scrolled = window.scrollY;
    var background = document.querySelector(".background-image::after");
    background.style.transform = "translateY(" + scrolled * 0.5 + "px)";
    });
  </script>
</body>
</html>
